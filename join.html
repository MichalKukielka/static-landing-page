<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Records - Join</title>
    <link href="styles.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <link href="join.css" rel="stylesheet">
</head>
<body class="full-height-grow">
    <div class="container">
        <header class="main-header">
            <a href="/" class="brand-logo">
                <img src="assets/logo.png" alt="brand logo">
                <div class="brand-logo-name">Ambient Records</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="discover.html">Discover</a>
                    </li>
                    <li>
                        <a href="join.html">Join</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="join-main-section">
            <h1 class="join-text">
                Join the <span class="accent-text">fun.</span>
            </h1>
            <form class="join-form">
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" />
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="text" />
                </div>
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" />
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>
        </section>
    </div>
    <div class="home-page-cirlce-1"></div>
    <div class="home-page-cirlce-2"></div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a class="social-link" href="#">
                            <img src="assets/twitter.svg" alt="twitter icon"/>
                            Twitter</a>
                    </li>
                    <li>
                        <a class="social-link" href="#">
                            <img src="assets/facebook.svg" alt="facebook icon"/>
                            Facebook</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
